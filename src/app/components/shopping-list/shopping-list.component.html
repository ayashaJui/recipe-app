<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <p-listbox [options]="ingredients">
      <ng-template let-ingredient pTemplate="ingredient">
        <a href="{{ ingredient.name }}" class="list-group-item border-0"
          >{{ ingredient.name }} ({{ ingredient.amount }})</a
        >
      </ng-template>
    </p-listbox>
  </div>
</div>
