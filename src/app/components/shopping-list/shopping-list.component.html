<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
    <p-listbox [options]="ingredients">
      <ng-template let-ingredient pTemplate="ingredient">
        <div class="list-group-item border-0" (click)="onEditItem(ingredient.id)">
          {{ ingredient.name }} ({{ ingredient.amount }})
        </div>
      </ng-template>
    </p-listbox>
  </div>
</div>
